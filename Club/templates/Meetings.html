{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
 </tr>
 {% for t in Meetings_list %}
   <tr>
       <td><a href="{% url 'meetingdetails' id=t.id %}">{{ t.meeting_title }}</a></td>
       <td>{{ t.meeting_date }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
