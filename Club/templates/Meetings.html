<!-- points to a base html template called 'base.html', exports following block content pertaining
    to Meetings.html and combines it with base.html to present as Meetings.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
 </tr>

 <!-- dict var Meetings_list: contains Meeting entities which in turn has their own attributes
    according to stated model features.
     a loop in template tag to iterate through dict var Meetings_list using iterator and prints feature details
    of every entity contained in list into table
    -->
 {% for t in Meetings_list %}
   <tr>
       <!-- syntax for accessing entity features: {{ iterator.featureName }} -->
       <td><a href="{% url 'meetingdetails' id=t.id %}">{{ t.meeting_title }}</a></td>
       <td>{{ t.meeting_date }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
